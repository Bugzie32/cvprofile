<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body>
    <h3>Contacts</h3>
    <ul>
        <li><p>Phone: (000)-123-4567</p></li>

        <li><p>Email: MyEmail123@gmail.com</p></li>

        <li><p><a target="_blank" href="https://github.com">GitHub</a></p></li>

        <li><p><a target="_blank" href="https://www.facebook.com">FaceBook</a></p></li>
    </ul>
    <form enctype="text/plain" action="mailto:info@myemail.com">
        <label>Name</label>
        <input type="text" name="YourName">
        <br>
        <label>Email</label>
        <input type="email" name="YourEmail"><br>
        <label>Message</label><br>
        <textarea name="YourMessage" cols="30" rows="10"></textarea><br>
        <input type="submit">
    </form>
</body>
</html>
